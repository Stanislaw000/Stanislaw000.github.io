<header>
    <div class="inner">
        <div style="float:right;">
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <h3><a class="page-link" style="color: white;" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></h3>
            {% endif %}
            {% endfor %}
        </div>
        <a href="{{ '/' | absolute_url }}">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
    </div>
</header>
